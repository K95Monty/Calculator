<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="css\styles.css" rel="stylesheet">
    </head>
    <body>  
        <section>
            <div class="calculator-grid">
                <div id="display">
                    <div id="prev-display"></div>
                    <div id="current-display"></div>
                </div>
                <div class="buttons">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>(</button>
                    <button>)</button>  
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>                  
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>/</button>           
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>           
                    <button>0</button>
                    <button>.</button>                
                    <button>*</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </section>
       
        <script type="text/javascript" src="js\app.js"></script>

    </body>
</html>
